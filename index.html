<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instragram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="/img/perfil-instagram2.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como o gwolfff</a>
                <a href="#" class="instagram-logaut">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é sprucegwolfff</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contar</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dawnload">
                    <a href="#" class="app-dawnload"></a>
                    <a href="#" class="app-dawnload"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
